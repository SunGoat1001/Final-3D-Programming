<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Movement - Three.js + Cannon-ES</title>
</head>

<body>
  <div id="app"></div>

  <!-- Crosshair -->
  <div id="crosshair">
    <div class="crosshair-line top"></div>
    <div class="crosshair-line bottom"></div>
    <div class="crosshair-line left"></div>
    <div class="crosshair-line right"></div>
  </div>

  <!-- Health HUD -->
  <div id="health-container">
    <div id="health-text">100</div>
  </div>


  <!-- Death Screen -->
  <div id="death-screen" style="display: none;">
    <h1>YOU DIED</h1>
    <p>Click to Respawn</p>
  </div>

  <!-- Instructions -->
  <div id="instructions">
    <h2>FPS Movement System</h2>
    <p><strong>Click to start</strong></p>
    <p>WASD - Move</p>
    <p>SPACE - Jump</p>
    <p>Left Click - Shoot</p>
    <p>Mouse - Look around</p>
    <p>ESC - Exit pointer lock</p>
    <p>1,2,3 - Switch weapon</p>
    <p>R - Reload</p>
    <p>Shift - Sprint</p>
    <p>C - Crouch</p>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
